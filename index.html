<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <link href="fonts/fontawesome/all.min.css" rel="stylesheet">
    <script defer src="fonts/fontawesome/all.min.js"></script>
</head>

<body>
    <div class="container">
        <section class="todo-list">
            <header>
                <h1>Todo List</h1>

                <form class="todo-list__form">
                    <div class="form-group">
                        <input type="text" class="todo-list__form__input">

                        <button class="todo-list__form__button" type="submit">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div class="form-group todo-filter">
                        <select name="todos" class="filter">
                            <option value="all">All</option>
                            <option value="todo">To do</option>
                            <option value="done">Done</option>
                        </select>

                        <i class="fa fa-chevron-down"></i>
                    </div>
                </form>
            </header>

            <div class="todo-list-container">
                <ul class="todo-list__list"></ul>
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
